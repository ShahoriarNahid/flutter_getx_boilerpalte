name: flutter_getx_boilerpalte
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: 
  shared_preferences: 
  wave: 
  fluttertoast: 
  flutter_easyloading: 
  flutter_svg:
  flutter_staggered_grid_view: 
  cached_network_image: 
  dio: 
  hive: 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 
  build_runner: 
  json_serializable: 
  hive_generator: 
  google_fonts: 
  flutter_screenutil: 
  


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:

  assets:
    - assets/img/
    - assets/icons/
    - assets/svg/
    # - .env

  fonts:
    - family: Manrope Regular
      fonts:
        - asset: fonts/manrope-regular.otf

    - family: Manrope Bold
      fonts:
        - asset: fonts/manrope-bold.otf

    - family: Manrope Medium
      fonts:
        - asset: fonts/manrope-medium.otf

    - family: Manrope Thin
      fonts:
        - asset: fonts/manrope-thin.otf
