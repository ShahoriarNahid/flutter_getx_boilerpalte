name: flutter_getx_boilerpalte
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.6
  # shared_preferences: 2.1.0
  # wave: 0.2.2
  # fluttertoast: 8.2.1
  # flutter_easyloading: 3.0.5
  flutter_svg: ^2.0.7
  # flutter_staggered_grid_view: 0.6.2
  # cached_network_image: 3.2.3
  dio: ^5.3.3
  hive: ^2.2.3
  flutter_foreground_task: ^6.1.2
  flutter_isolate: ^2.0.4
  syncfusion_flutter_maps: ^23.1.41

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  hive_generator: ^2.0.0
  google_fonts: ^4.0.1
  flutter_screenutil: ^5.7.0
  


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:

  assets:
    - assets/img/
    - assets/icons/
    - assets/svg/
    # - .env

  fonts:
    - family: Manrope Regular
      fonts:
        - asset: fonts/manrope-regular.otf

    - family: Manrope Bold
      fonts:
        - asset: fonts/manrope-bold.otf

    - family: Manrope Medium
      fonts:
        - asset: fonts/manrope-medium.otf

    - family: Manrope Thin
      fonts:
        - asset: fonts/manrope-thin.otf
